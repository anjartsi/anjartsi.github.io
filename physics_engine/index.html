<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<link rel="stylesheet" type="text/css" href="../navBar.css">		
	<title>Physics</title>
</head>

<body>
	<header class='container' id='pageHeader'>
		<h1>Physics Engine: A Small Demonstration</h1>

	</header>

	<br> <hr>
	<div class='container' id='pageBody'>
		<div class='container body' id='actionWindow'>	
			<canvas id='actionCanvas' ></canvas>
			<div class='container' id='buttonContainer'>
				<button class='btn' id='playButton'>Play</button>
				<button class='btn' id='pauseButton'>Pause</button>
				<button class='btn' id='oneFrameForwardButton'>One Frame Forward</button>
				<button class='btn' id='printDataButton'>Print Data</button>

			</div>
		</div>
	</div>
	<br>
	<div class='container' id='dataCont'>
		<h1>Data</h1>
		<table>
			<thead>
				<tr>
					<th>Elapsed Time</th>
					<th>Position</th>
					<th>Velocity</th>
					<th>Acceleration</th>
				</tr>
			</thead>
			<tbody id='dataBody'>

			</tbody>
		</table>
	</div>


	<br><hr>

	<footer class='container' id='pageFooter'>By Armen Ourfalian</footer>
</body>
<script type="text/javascript" src="../navBar.js"></script>
<script type="text/javascript" src="app/physicsClasses.js"></script>
