<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="../navBar.css">
	<title>RGB</title>
</head>
<body>
	<header>
		<h1>RGB Color Chooser</h1>
		<div class='container' id='navBar'>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="../simple_harmonic/index.html">Simple Harmonic Oscillator</a></li>
				<li><a href="../random_student/index.html">Random Student</a></li>
				<li><a href="../pills_riddle/index.html">Pills Riddle</a></li>
				<li><a href="../rgb/index.html">RGB Colors</a></li>

			</ul>
		</div>
	</header>
	
	<hr>

	<div class='container' id='pageBody'>
		<div class='container' id='sliderCont'>
			<div id='redCont'>
				<h3>Red</h3>
				<input class='slider' id='red' type='range' min='0' max='255' value='150'/>
				<div class='sliderValue' id='redValue'>150</div>
			</div>
			
			<div id='greenCont'>
				<h3>Green</h3>
				<input class='slider' id='green' type='range' min='0' max='255' value='150'/>
				<div class='sliderValue' id='greenValue'>150</div>
			</div>
			<div id='blueCont'>
				<h3>Blue</h3>
				<input class='slider' id='blue' type='range' min='0' max='255' value='150'/>
				<div class='sliderValue' id='blueValue'>150</div>
			</div>
			<br>
			<button class='btn' id='randomizeButton'>Randomize</button>
		</div>
		<div class='container' id='colorCont'>
			<div id='colorBox'>
				<div id='colName'></div>
			</div>
			<br>
			<button class='btn' id='saveColorButton'>Save Color</button>
		</div>
		<div class='clearBoth'></div>
		<div class='container' id='savedColors'></div>
		<div class='clearBoth'></div>
	</div>
	
	<hr>

	<footer>By Armen Ourfalian</footer>
</body>
<script type="text/javascript" src='rgb.js'></script>
</html>
