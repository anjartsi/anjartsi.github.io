<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">	
	<link rel="stylesheet" type="text/css" href="../navBar.css">
	<title>simple-harmonic</title>
</head>

<body>
	<header>
		<h1>Simple Harmonic Oscillator</h1>
	</header>
	
	<nav></nav>
	
	<hr>
	<div class='container'id='pageBody'>	
		<div class='container' id='initialValues'>
			<div id='mass'></div>
			<div id='springConst'></div>
			<div id='amplitude'></div>
			
		</div>

		<div class='container' id='actionWindow'>
			<div class='container' id='shoContainer'>
				<img src="spring.gif" alt="" id='springImage'>
				<div class='object' id='block'></div>
				<br><br><br><br>
				<span id='marker1' class='marker'>|</span>
				<span id='marker2' class='marker'>|</span>
				<span id='marker3' class='marker'>|</span>
			</div>
		</div>

		<div class='container' id='buttonContainer'>
			<button id='play'>Play</button>
			<button id='pause'>Pause</button>
			<button id='record'>Record Data</button>
		</div>
		<br>
		<div id='printValues' class='container'>
			<div id='time'></div>
			<div id='position'></div>
			<div id='velocity'></div>
			<div id='force'></div>
		</div>
		<br><br><hr>
		<div class='container' id='dataContainer'>
			<table id='dataTable'>
				<thead>
					<tr>
						<th>Time</th>
						<th>Position</th>
						<th>Velocity</th>
						<th>Force</th>
					</tr>
				</thead>
				<tbody id='dataTableBody'>
					
				</tbody>
			</table>
		</div>
		<hr>
	</div>

	<section id='about'>
		<div id='expand'>[ &plus; ]</div>
		<h2>About This Page:</h2>
		<article id='aboutContents' class='hide'>
			<p>This page is about:</p>
		</article>
	</section>
	
	<hr>

	<div class='container' id='pageFooter'>
		<h3>By Armen Ourfalian</h3>
	</div>
</body>

<script type="text/javascript" src="../globalFunctions.js"></script>
<script type="text/javascript" src="../navBar.js"></script>
<script type='text/javascript' src='../jquery-1.11.1.js'></script>
<script type="text/javascript" src="simple-harmonic.js"></script>
</html>
