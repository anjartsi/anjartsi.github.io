<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


	<form action='process.php' method='post'>
		<div>
			<label for='firstName'>First Name:</label>
			<input value='dummy' type='text' id='firstName' name='first_name' placeholder='Your First Name' maxlength='50' required/>
			<label for='lastName'>Last Name:</label>
			<input value='dummy' type='text' id='lastName' name='last_name' placeholder='Your Last Name' maxlength='50'/>
		</div>
		<div>
			<label for='password'>Password:</label>
			<input value='dummy' type='password' id='password' name='password' placeholder='Your Password' maxlength='50'/>
			<label for='password'>Confirm:</label>
			<input value='dummy' type='password' id='confirmPassword' name='confirm_password' placeholder='Confirm Password' maxlength='50'/>
		</div>
		<div>
			<label for='email'>Email:</label>
			<input value='dummy@dummy.com' type='email' id='email' name='email' placeholder='example@domain.com' maxlength='50'/>
		</div>
		<div class='gender'>
			<label for='genderM'>Male</label>
			<input type='radio' name='gender'  id='genderM' value='M' checked='checked'/>
			<br>
			<label for='genderF'>Female</label>
			<input type='radio' name='gender' id='genderF' value='F'/>
			<!-- radio doesnt quite work... M and F have same ID's -->
		</div>
	
		<div>			
			<label for='age_group'>Age:</label>
			<select name='age_group'>
				<option name='age_group' value='0-29'>Under 30</option>
				<option name='age_group' value='30-60'>Between 30 and 60</option>
				<option name='age_group' value='60+'>Over 60</option>
			</select>
		</div>
		<div>		
			<label for='comments'>Comments:</label>
			<textarea id='comments' name='comments' placeholder='Comments go here' maxlength='200'>dummmy</textarea>
		</div>
		<div class='button'>
			<button type='submit'>Submit!!</button>
		</div>
	</form>
</body>

<script type="text/javascript" src='form.js'></script>
</html>
